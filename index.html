<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>North Carolina Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking to jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!-- Links to css sheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Linking to Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">North Carolina Trivia</h1>
        <img src="assets/images/ncBanner.jpg" class="img-fluid" alt="Responsive image">
        <p class="lead">Click the start button to start the quiz.  Choose your answer quickly because the clock is ticking!</p>
          <div id=start>
          <button type="button" class="btn btn-success btn-lg" id="play">Success</button>
        </div>
        </p>
    </div>
    <div class="row" id="questions">
        questions will be called into here
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary answerChoices" id="0"></button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary answerChoices" id="1"></button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
          <button type="button" class="btn btn-primary answerChoices" id="2"></button>
        </div>
        <div class="col-md-6">
    <button type="button" class="btn btn-primary answerChoices" id="3"></button>
        </div>
    </div>
    <div class="row">
        results will go in here
    </div>
    
                
                
                
      



<script src="assets/javascript/app.js"></script>
</body>
</html>
